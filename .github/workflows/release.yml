name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    environment: Tauri

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure pdfium.dll exists
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri/resources/pdfium.dll")) {
            Write-Error "pdfium.dll is missing from src-tauri/resources/. Commit it to the repo or add a download step."
            exit 1
          }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Rust-ine v__VERSION__"
          releaseBody: "See the assets below to download and install Rust-ine."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
